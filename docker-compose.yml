version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=ishop
      - DB_USER=ishop_user
      - DB_PASSWORD=your_password
      # Add other environment variables from your .env file
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - JWT_SECRET=${JWT_SECRET}
      - VERIFICATION_TOKEN_EXPIRATION=10
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ishop-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ishop
      MYSQL_USER: ishop_user
      MYSQL_PASSWORD: your_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./models/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 3
      interval: 10s
      start_period: 20s
    restart: unless-stopped
    networks:
      - ishop-network

volumes:
  mysql_data:

networks:
  ishop-network:
    driver: bridge