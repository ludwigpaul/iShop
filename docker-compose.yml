version: '3.8'

services:
  # Docker-in-Docker service
  docker:
    image: docker:24-dind
    container_name: jenkins-docker
    privileged: true
    restart: unless-stopped
    networks:
      - jenkins-network
    environment:
      - DOCKER_TLS_CERTDIR=
    volumes:
      - jenkins-data:/var/jenkins_home
      - docker-data:/var/lib/docker
    ports:
      - "2375:2375"
    command: ["dockerd", "--host=0.0.0.0:2375", "--host=unix:///var/run/docker.sock", "--tls=false"]
    healthcheck:
      test: ["CMD", "docker", "info"]
      interval: 30s
      timeout: 10s
      retries: 5

  jenkins:
    build:
      context: .
      dockerfile: Jenkins.Dockerfile
    container_name: jenkins
    restart: unless-stopped
    networks:
      - jenkins-network
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
    environment:
      - DOCKER_HOST=tcp://docker:2375
      - JENKINS_OPTS=--httpPort=8080
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=true -Djava.awt.headless=true -Xmx2g -Xms1g
    user: root
    depends_on:
      docker:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  mysql:
    image: mysql:8.0
    container_name: jenkins-mysql
    restart: unless-stopped
    networks:
      - jenkins-network
    environment:
      MYSQL_ROOT_PASSWORD: J0n454848((
      MYSQL_DATABASE: ishop
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    # Build the image locally on your GCP instance using the Dockerfile in the current directory
    build: .
    container_name: ishop-app
    restart: unless-stopped
    networks:
      - jenkins-network
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=jenkins-mysql
      - DB_PORT=3306
      - DB_DATABASE=ishop
      - DB_USER=root
      - DB_PASSWORD=J0n454848((

volumes:
  jenkins-data:
    driver: local
  docker-data:
    driver: local
  mysql-data: {}

networks:
  jenkins-network:
    driver: bridge